<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>New Account</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Employee Code" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email Id" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm Password" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        Sign Up
      </button>
    </form>
  </mat-card>
</div>

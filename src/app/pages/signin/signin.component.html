<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Employee Code/Email Id" formControlName = "emailId" />
            <mat-error *ngIf="userForm.get('emailId')?.hasError('required')">emailId required</mat-error>
            <!-- <mat-error *ngIf="userForm.get('emailId')?.hasError('required')">emailId required</mat-error> -->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput  [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="Password" />
            <mat-icon matSuffix (click)="togglePasswordVisibility()">{{showPassword?'visibility':'visibility_off'}}</mat-icon>
            <mat-error *ngIf="userForm.get('Password')?.hasError('required')">password required</mat-error>
            <mat-error *ngIf="userForm.get('Password')?.hasError('minlength')">password must be at least 4 characters long</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">
          Sign In
        </button>
        <mat-label>Don't have an account ? <a href="/signup">Create Account</a></mat-label>
      </form>
    </mat-card>
  </div>
